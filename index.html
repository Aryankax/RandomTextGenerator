<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Random Text Generator</title>
</head>
<body>

    <main class="app">
        <div class="quotes-container"></div>
            <div class="inner-quotes-container">
    
            <h1 id="randomTextGenH1">Random Text Generator</h1>

            <h1 id="randomTitle"></h1>

            <p id="randomText">Click on the button below</p>


            <div class="quote-btn">

                <button id="genButton" class="btn btn-info">Generate</button>

            </div>

        </div>


        </div>

    </main>

    <script>
        const randomTextElement = document.getElementById("randomText") 

        const randomTextTitleElement = document.getElementById("randomTitle")

        const randomTextGeneratorH1 = document.getElementById("randomTextGenH1")

        const txtBtn = document.querySelector("button");

        function genText() {
            
            fetch("https://jsonplaceholder.typicode.com/posts").then(res => res.json()).then(result => {
                const num = Math.floor(Math.random()*100)
                console.log(result[num].body);

                randomTextElement.innerText = result[num].body;

                randomTextTitleElement.innerText = result[num].title

                randomTextGeneratorH1.innerText = ""


            })

        }

        txtBtn.addEventListener("click", genText);
    </script>
</body>
</html>
